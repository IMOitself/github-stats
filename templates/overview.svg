<svg id="gh-dark-mode-only" width="360" height="150" xmlns="http://www.w3.org/2000/svg">
<style>
svg {
  font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
  font-size: 14px;
  line-height: 21px;
}

#background {
  width: calc(100% - 10px);
  height: calc(100% - 10px);
  fill: white;
  stroke: rgb(225, 228, 232);
  stroke-width: 1px;
  rx: 6px;
  ry: 6px;
}

#gh-dark-mode-only:target #background {
  fill: #0d1117;
  stroke-width: 0.5px;
}

foreignObject {
  width: calc(100% - 10px - 32px);
  height: calc(100% - 10px - 32px);
}

.octicon {
  fill: rgb(88, 96, 105);
  margin-right: 1ch;
  vertical-align: top;
}

#gh-dark-mode-only:target .octicon {
  fill: #8b949e;
}

#base {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  width: 100%;
}

#base div {
  display: flex;
  flex-direction: column;
  justify-content: center;
  text-align: center;
  color: rgb(88, 96, 105);
  padding: 10px;
  font-weight: 800;
}

  #base div b {
  font-weight: 600;
  color: rgb(3, 102, 214);
  }

  #numbers {
  font-size: large;
  }
  
  #divider {
    border-left: 1px solid rgb(3, 102, 214);
  }

#gh-dark-mode-only:target #base div {
  color: #c9d1d9;
}
</style>
<g>
<rect x="5" y="5" id="background" />
<g>
<foreignObject x="21" y="21" width="318" height="168">
<div xmlns="http://www.w3.org/1999/xhtml">

<div id="base">
  <div>
    <b>All Time Contributions</b>
    
    <p id="numbers">{{ contributions }}</p>
  </div>
  
<div id="divider"></div>
  
  <div>
    <b>Lines of Code Changed</b>
    
    <p id="numbers">{{ lines_changed }}</p>
  </div>
</div>

</div>
</foreignObject>
</g>
</g>
</svg>
